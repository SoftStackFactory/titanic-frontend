<h1 id="header">Welcome to Titanic Survival!</h1>
<div class="flex-container">
  <div class="left">
    <img class="titanic"
      src="https://www.lashistorias.com.mx/wp-content/uploads/2017/07/the-sinking-of-the-rms-titanic-1024x527.jpg">
  </div>

  <div class="right">
    <h3 id="odds">What are your odds?</h3>
    <div class="flex-item">
    <form #userForm="ngForm" clrForm>
        <clr-radio-container>
          <label class="clr-col-12">Gender</label>
          <clr-radio-wrapper>
            <input type="radio" required clrRadio name="gender" required value="0" [(ngModel)]="user.gender" />
            <label>Male</label>
          </clr-radio-wrapper>
          <clr-radio-wrapper>
            <input type="radio" required clrRadio name="gender"  value="1" [(ngModel)]="user.gender" />
            <label>Female</label>
          </clr-radio-wrapper>
        </clr-radio-container>

        <br>

        <clr-radio-container>
          <label class="clr-col-12">Are you alone?</label>
          <clr-radio-wrapper>
            <input type="radio" required clrRadio name="alone" value="0" [(ngModel)]="user.was_alone" />
            <label>No</label>
          </clr-radio-wrapper>
          <clr-radio-wrapper>
            <input type="radio" required clrRadio name="alone" value="1" [(ngModel)]="user.was_alone" />
            <label>Yes</label>
          </clr-radio-wrapper>
        </clr-radio-container>

        <br>

        <label for="basic" class="clr-col-12 clr-control-label">Your Age</label>
         <div class="clr-control-container">
            <div class="clr-input-wrapper">
              <input  type="number" required id="basic" placeholder="Enter value here" class="clr-input" name="age" [(ngModel)]="user.age" />
            </div>
          </div>

        <br>
        <button [disabled]="userForm.form.invalid" (click)="prediction()" class="btn btn-primary">Get Prediction</button>
    </form>
    </div>
  </div>

</div>

<app-modal [(opened)]='isModalOpen' [prediction]='result' (openedChange)="resetUser()"></app-modal>
